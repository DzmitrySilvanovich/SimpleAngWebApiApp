<p>store works!</p>
<h1>bool list</h1>
<button (click)="addBook()">Add</button>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th></th>
    </tr>
    @for(book of books; track $index){
        <p>1</p>
        <tr>
            <ng-container [ngTemplateOutlet]="loadTemplate(book)" [ngTemplateOutletContext]="{ $implicit: book}">
            </ng-container>           
        </tr>
    }
</table>
<div>{{statusMessage}}</div>         
<!---->
<ng-template #readOnlyTemplate let-book>
    <td>read</td>
    <td>{{book.id}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>
        <button (click)="editBook(book)">Изменить</button> 
        <button (click)="deleteBook(book)">Удалить</button>
    </td>
</ng-template>    
<!---->
<ng-template #editTemplate>
    <td>edit</td>
    <td>
        <input [(ngModel)]="editedBook.id" readonly disabled />
    </td>
    <td>
        <input [(ngModel)]="editedBook.name" />
    </td>
    <td>
        <input  [(ngModel)]="editedBook.author" />
    </td>
    <td>
        <button (click)="saveBook()">Save</button>
        <button (click)="cancel()">Cancel</button>
    </td>
</ng-template>
